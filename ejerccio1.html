<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de JavaScript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="barra">
        <a href="ejerccio1.html">EJERCCIO 1</a>
        <a href="ejerccio2.html">EJERCCIO 2</a>
    </nav>
    <div class="contenedor">
        <h2>Practica sobre estructuras de control de Java Script</h2>
        <div class="ejemplos">
            <img src="img/captura_problema_01.png" alt="captura problema 01">
            <div class="calculadora">
                <div class="cabecera">
                    <h1>Venta de Manzanas</h1>
                </div>
                <div class="cuerpo">
                    <div class="campo">
                        <label for="kilo_manzanas">Ingrese KL de Manzanas</label>
                        <input type="text" id="kilo_manzanas">
                    </div>
                    <div class="campo">
                        <label for="costo_kilo">Ingrese costo por kilo</label>
                        <input type="text" id="costo_kilo">
                    </div>
                    <div class="campo">
                        <label for="costo_total">Costo total</label>
                        <input type="text" id="costo_total" disabled>
                    </div>
                    <div class="campo">
                        <label for="descuento">Descuento XX%</label>
                        <input type="text" id="descuento" disabled>
                    </div>
                    <div class="campo">
                        <label for="igv">IGV</label>
                        <input type="text" id="igv" disabled>
                    </div>
                    <div class="campo">
                        <label for="total_pagar">Total a pagar</label>
                        <input type="text" id="total_pagar" disabled>
                    </div>
                </div>
                <div class="footer">
                    <button id="calcular">Calcular</button>
                    <button id="limpiar">Limpiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/algoritmo.js"></script>
</body>
</html>
